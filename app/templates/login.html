<form ng-submit="ctrl.login(ctrl.user)" class="form-signin"> 
    <h2 class="form-signin-heading">Ingresar</h2>

    <input type="text" id="usuario" name="email" placeholder="usuario@dominio.com" class="form-control" ng-model="ctrl.user.email" autofocus/>


    <input type="password" id="password" name="password" placeholder="Contraseña" ng-model="ctrl.user.password" class="form-control"/>

    <button type="submit"  id="submit" class="btn btn-lg btn-primary btn-block">
        <span class="glyphicon glyphicon-user"></span> Iniciar Sesión
    </button>
    <p class="help-block">{{ctrl.message}}</p>
    
</form>
